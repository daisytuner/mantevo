on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, reopened, synchronize, ready_for_review]

parameters:
  timeout: 60
  partitions:
    - zinnia

steps:
  build: |
    sudo apt-get update
    sudo apt-get install -y mpich libmpich-dev

    cd HPCCG
    MPICH_CC=gcc MPICH_CXX=g++ mpic++ -g -O3 -DUSING_MPI=1 generate_matrix.cpp make_local_matrix.cpp read_HPC_row.cpp HPCCG.cpp ddot.cpp HPC_sparsemv.cpp waxpby.cpp exchange_externals.cpp YAML_Doc.cpp YAML_Element.cpp mytimer.cpp main.cpp -o hpccg.out -lm -lgomp
  run:
    hpccg_50:
      command: mpirun -n 1 ./hpccg.out 50 50 50
      cwd: HPCCG
      measurements: 5
      profiler: perf
      loops: true
    hpccg_100:
      command: mpirun -n 1 ./hpccg.out 100 100 100
      cwd: HPCCG
      measurements: 5
      profiler: perf
      loops: true
    hpccg_200:
      command: mpirun -n 1 ./hpccg.out 200 200 200
      cwd: HPCCG
      measurements: 5
      profiler: perf
      loops: true
