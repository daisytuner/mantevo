on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, reopened, synchronize, ready_for_review]

parameters:
  timeout: 60
  partitions:
    - chamomile

steps:
  build: |
    sudo apt-get update
    sudo apt-get install -y openmpi-bin openmpi-doc libopenmpi-dev

    cd miniFE
    docc-cpp -O3 -lm -lgomp -DMINIFE_REPORT_RUSAGE -DMINIFE_SCALAR=double -DMINIFE_LOCAL_ORDINAL=int -DMINIFE_GLOBAL_ORDINAL=int -DMINIFE_CSR_MATRIX -Iutils -Isrc -Ifem basic/BoxPartition.cpp src/YAML_Doc.cpp src/YAML_Element.cpp utils/param_utils.cpp utils/utils.cpp utils/mytimer.cpp src/main.cpp -Xclang -no-opaque-pointers -mllvm -hotspot -g -o miniFE.out -ldaisy_rtl
  run:
    miniFE:
      command: ./miniFE.out
      cwd: miniFE
      measurements: 5
      profiler: perf
      loops: true
