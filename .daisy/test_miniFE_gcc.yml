on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, reopened, synchronize, ready_for_review]

parameters:
  timeout: 60
  partitions:
    - zinnia

steps:
  build: |
    sudo apt-get update
    sudo apt-get install -y mpich libmpich-dev

    cd miniFE
    MPICH_CC=gcc MPICH_CXX=g++ mpic++ -O3 -g -DMINIFE_REPORT_RUSAGE -DMINIFE_SCALAR=double -DMINIFE_LOCAL_ORDINAL=int -DMINIFE_GLOBAL_ORDINAL=int -DMINIFE_CSR_MATRIX -DHAVE_MPI -Iutils -Isrc -Ifem basic/BoxPartition.cpp src/YAML_Doc.cpp src/YAML_Element.cpp utils/param_utils.cpp utils/utils.cpp utils/mytimer.cpp src/main.cpp -o miniFE.out -lgomp -lm
  run:
    miniAMR:
      command: mpirun -n 1 ./miniFE.out
      cwd: miniFE
      measurements: 5
      profiler: perf
