on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, reopened, synchronize, ready_for_review]

parameters:
  timeout: 60
  partitions:
    - chamomile

steps:
  build: |
    sudo apt-get update
    sudo apt-get install -y mpich libmpich-dev

    cd miniMD
    MPICH_CC=gcc MPICH_CXX=g++ mpic++ -O3 -g -DPRECISION=2 -DOMPFORSCHEDULE= input.cpp integrate.cpp atom.cpp force_lj.cpp force_eam.cpp neighbor.cpp thermo.cpp timer.cpp comm.cpp output.cpp setup.cpp ljs.cpp -o miniMD.out -lgomp -lm

  run:
    miniMDlj:
      command: mpirun -n 1 ./miniMD.out -i in.lj.miniMD
      cwd: miniMD
      measurements: 5
      profiler: perf
    miniMDeam:
      command: mpirun -n 1 ./miniMD.out -i in.eam.miniMD
      cwd: miniMD
      measurements: 5
      profiler: perf
